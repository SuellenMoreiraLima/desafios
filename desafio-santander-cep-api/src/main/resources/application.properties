# ===================================================================
# DESAFIO SANTANDER - APLICAÇÃO CEP - PERFIL DEFAULT (DESENVOLVIMENTO)
# ===================================================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Info
spring.application.name=desafio-cep-santander
info.app.name=Desafio CEP Santander
info.app.description=API para consulta de CEP com log de consultas
info.app.version=1.0.0

# Database Configuration (H2 - In Memory para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# External API Configuration (Mockoon local)
app.viacep.url=http://localhost:8089
# app.viacep.url=https://viacep.com.br  # API real do ViaCEP

# Logging Configuration
logging.level.santander.desafio=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
