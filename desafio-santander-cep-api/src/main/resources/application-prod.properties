# ===================================================================
# DESAFIO SANTANDER - APLICAÇÃO CEP - PERFIL PRODUÇÃO
# ===================================================================

# Database Configuration (MySQL Produção)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:cep_database}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root123}

# Connection Pool Settings Otimizados
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration para Produção
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# External API Configuration (API Real ou Mock conforme configuração)
app.viacep.url=${VIACEP_API_URL:https://viacep.com.br}

# Security Settings
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Disable H2 Console in Production
spring.h2.console.enabled=false

# Logging Configuration for Production  
logging.level.santander.desafio=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.root=WARN

# Management and Monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.health.db.enabled=true
management.metrics.export.prometheus.enabled=true